<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="flex-row padding-top">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth date</mat-label>
      <input
        [(ngModel)]="birthDate"
        matInput
        placeholder="Placeholder"
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <!-- <mat-hint>Please enter a date</mat-hint> -->
      <input matInput />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street address</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
  </div>
  <div class="flex-row">
    <mat-form-field appearance="outline">
      <mat-label>Postcode</mat-label>
      <input [(ngModel)]="user.postCode" matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
