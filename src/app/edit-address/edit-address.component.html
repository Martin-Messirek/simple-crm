<!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit address</h2>
<mat-dialog-content>
	<div>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Street address</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street address" />
			<!-- <mat-hint>Please enter your name</mat-hint> -->
		</mat-form-field>
	</div>
	<div class="flex-row">
		<mat-form-field appearance="outline">
			<mat-label>Postcode</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.postCode" matInput placeholder="Postcode" />
			<!-- <mat-hint>Please enter your name</mat-hint> -->
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>City</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City" />
			<!-- <mat-hint>Please enter your name</mat-hint> -->
		</mat-form-field>
	</div>
</mat-dialog-content>

<mat-dialog-actions>
	<button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
	<button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
