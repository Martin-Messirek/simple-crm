<!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
	<div class="flex-row padding-top">
		<mat-form-field appearance="outline">
			<mat-label>First name</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name" />
			<!-- <mat-hint>Please enter your name</mat-hint> -->
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Last name</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name" />
			<!-- <mat-hint>Please enter your name</mat-hint> -->
		</mat-form-field>
	</div>

	<div>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Email</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email" />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Birth date</mat-label>
			<input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth date" [matDatepicker]="picker" />
			<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
			<!-- <mat-hint>Please enter a date</mat-hint> -->
			<input matInput />
		</mat-form-field>
	</div>
</mat-dialog-content>

<mat-dialog-actions>
	<button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
	<button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
